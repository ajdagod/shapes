<!DOCTYPE html>

<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
      <a-scene background="color: #000000"> 
        <!--Camera-->
        <a-entity position="0 0 10">
            <a-camera></a-camera>
        </a-entity>          
          <a-box color="cyan" position="0.5 0 0" rotation="0 0 0"></a-box>
          <a-sphere position="-1 0 0" radius="0.5" color="#EF2D5E"></a-sphere>
          <a-cylinder position="-2 0 0" radius="0.25" height="1.5" color="#FFC65D" rotation="0 0 0"></a-cylinder>
          <a-octahedron position="-3 0 0" color="green" radius=0.30></a-octahedron>
          <a-ring position="-4 0 0" color="brown" radius-inner="0.25" radius-outer="0.5"></a-ring>
          <a-cone position="-6 0 0" color="pink" height="1.5"></a-cone>
          <a-dodecahedron color="white" radius="0.5" position="2 0 0"></a-dodecahedron>
      </a-scene>
    </body>
</html>
